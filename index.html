<!DOCTYPE html>
<html lang="en">
<style>
    table, tr, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    .Bold{
        font-weight: bold;
    }
    .num{
        text-align: right;
    }
</style>

<title>Dice Roller</title>

<body>
    
    
    <h1>5 Dice Rolling Simulator</h1>
    <p>This program rolls 5 dice and formats the output in a table.</p>
    
    <table style="width:50%">
        <tr class="Bold">
            <td>Dice #</td>
            <td>Current Roll</td>
        </tr>
        <tr class="num">
            <td>1</td>
            <td class="rand"></td>
        </tr>
        <tr class="num">
            <td>2</td>
            <td class="rand"></td>
        </tr>
        <tr class="num">
            <td>3</td>
            <td class="rand"></td>
        </tr>
        <tr class="num">
            <td>4</td>
            <td class="rand"></td>
        </tr>
        <tr class="num">
            <td>5</td>
            <td class="rand"></td>
        </tr>
    </table>

    <script>
        function getRandom(){
            document.getElementsByClassName("rand").innerHTML = Math.floor(Math.random()*6) + 1;
            return Math.floor(Math.random()* 6) +1;
        }
        
    </script>

</body>
</html>
