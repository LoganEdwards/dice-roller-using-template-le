<!DOCTYPE html>
<html lang="en">
<style>
    table, tr, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    .Bold{
        font-weight: bold;
    }
    .num{
        text-align: right;
    }
</style>

<title>Dice Roller</title>

<body>
    
    <h1>5 Dice Rolling Simulator</h1>
    <p>This program rolls 5 dice and formats the output in a table.</p>
    <button type="button" onclick="getRandom()">Roll the Dice</button>
    

    <br>
    <table style="width: 400px;">
        <tr class="Bold">
            <td class="num">Dice #</td>
            <td class="num">Roll</td>
        </tr>
        
            <tr class="num">
                <td>1</td>
                <td><input id="rand" type="text" value="" size="2" disabled></td>
            </tr>
            <tr class="num">
                <td>2</td>
                <td><input id="rand" type="text" value="" size="2" disabled></td>
            </tr>
            <tr class="num">
                <td>3</td>
                <td><input id="rand" type="text" value="" size="2" disabled></td>
            </tr>
            <tr class="num">
                <td>4</td>
                <td><input id="rand" type="text" value="" size="2" disabled></td>
            </tr>
            <tr class="num">
                <td>5</td>
                <td><input id="rand" type="text" value="" size="2" disabled></td>
            </tr>

    </table>

    <script>
        function getRandom(){
            document.getElementByID("rand").value = Math.floor(Math.random()*6) + 1;
        }
    </script>

</body>
</html>
